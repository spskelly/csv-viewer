<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lightweight CSV file viewer and analyzer">
    <meta name="theme-color" content="#0d1117">
    <title>CSV Viewer</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-left">
                <h1>üìä CSV Viewer</h1>
                <div id="fileInfo" class="file-info" style="display: none;">
                    <span id="fileName"></span>
                    <span id="rowCount"></span>
                    <span id="columnCount"></span>
                </div>
            </div>
            <div class="controls">
                <button id="openFile" class="btn" aria-label="Open CSV file">Open File</button>
                <button id="exportFiltered" class="btn" style="display: none;" aria-label="Export filtered data as CSV">Export Filtered</button>
                <button id="toggleTheme" class="btn" aria-label="Toggle light and dark theme">üåì</button>
            </div>
        </header>

        <div id="dropZone" class="drop-zone" role="region" aria-label="File drop zone">
            <div class="drop-zone-content">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <p>Drop a CSV file here or click "Open File"</p>
                <p class="hint">Supports CSV, TSV, and other delimited files</p>
            </div>
        </div>

        <div id="tableContainer" style="display: none;">
            <div class="toolbar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search all columns..." aria-label="Search all columns" />
                    <button id="clearSearch" class="btn-icon" aria-label="Clear search">‚úï</button>
                </div>
                <button id="resetAll" class="btn-small btn-reset" style="display: none;" aria-label="Reset all filters and sorting">Reset All</button>
                <div class="stats" id="statsContainer" aria-live="polite"></div>
            </div>

            <div class="table-wrapper">
                <table id="dataTable" role="grid" aria-label="CSV data">
                    <thead id="tableHead"></thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="pagination" id="pagination">
                <button id="prevPage" class="btn-small" aria-label="Previous page">‚Üê Prev</button>
                <span id="pageInfo" aria-live="polite"></span>
                <button id="nextPage" class="btn-small" aria-label="Next page">Next ‚Üí</button>
                <select id="rowsPerPage" aria-label="Rows per page">
                    <option value="50">50 rows</option>
                    <option value="100" selected>100 rows</option>
                    <option value="250">250 rows</option>
                    <option value="500">500 rows</option>
                </select>
            </div>
        </div>

        <div id="columnStats" class="modal" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="statsColumnName">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="statsColumnName"></h3>
                    <button id="closeStats" class="btn-icon" aria-label="Close statistics">‚úï</button>
                </div>
                <div id="statsContent"></div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner"></div>
        <p>Parsing file...</p>
    </div>

    <input type="file" id="fileInput" accept=".csv,.tsv,.txt" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
